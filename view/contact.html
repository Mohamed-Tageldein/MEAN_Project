<!DOCTYPE html>
<html lang="en"      ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Sudan Book </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script   src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" ></script>
    <script  src="controller/controle.js"></script>

</head>
<body>





<div  class="container"  ng-controller="show"  >
    <h1>Phone Book</h1>  <h1 style="color: red">hello  mohamed<p  ng-init="{{req.username}}"></p></h1>
    <table  class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Job</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input  class="form-control" ng-model="cont.name"  required> </td>
            <td><input  type="number" class="form-control" ng-model="cont.phone"  required> </td>
            <td><input  class="form-control" ng-model="cont.job"  required> </td>
            <td><input  class="form-control" ng-model="cont.location"  required> </td>
            <td><Button  class="btn btn-primary"  ng-click="addcontact()"> Add </Button>
                <Button  class="btn btn-info"  ng-click="update()"> Update</Button></td>
        </tr>
        <tr ng-repeat = "x in contact">
            <td>{{x.name}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.job}}</td>
            <td>{{x.location}}</td>
            <td>
                <Button  class="btn btn-success"  ng-click="edit(x._id)"> Edit </Button>
                <Button  class="btn btn-danger"  ng-click="remove(x._id)"> Remove</Button>

            </td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
