<!DOCTYPE html>
<html lang="en"      ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Sudan Book </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script   src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" ></script>
    <script  src="controller/controle.js"></script>

</head>
<body>
<div  class="container"  ng-controller="control"  >
    <h1>Phone Book</h1>  <h1 style="color: green">hello</h1>
    <table  class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Job</th>
            <th>Location</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input  class="form-control" ng-model="cont.name"> </td>
            <td><input  type="number" class="form-control" ng-model="cont.phone"> </td>
            <td><input  class="form-control" ng-model="cont.job"> </td>
            <td><input  class="form-control" ng-model="cont.location"> </td>
            <td><Button  class="btn btn-primary"  ng-click="addcontact()"> Add </Button>

        </tr>
        <tr ng-repeat = "x in contact">
            <td>{{x.name}}</td>
            <td>{{x.phone}}</td>
            <td>{{x.job}}</td>
            <td>{{x.location}}</td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
